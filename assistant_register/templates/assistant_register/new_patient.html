{% extends "assistant_register/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
    <h2>Add a new patient:</h2>
{% endblock page_header %}

{% block content %}

    <form action="{% url 'assistant_register:new_patient' %}" class="form" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">Add patient</button>
        {% endbuttons %}
    </form>

{% endblock content %}
