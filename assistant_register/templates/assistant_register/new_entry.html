{% extends "assistant_register/base.html" %}


{% block content %}

<p>
    <a href="{% url 'assistant_register:doctor' doctor.id %}">{{ doctor }}</a>
</p>

<p>Add a new entry:</p>

<form action="{% url 'assistant_register:new_entry' doctor.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>add entry</button>
</form>

{% endblock content %}
